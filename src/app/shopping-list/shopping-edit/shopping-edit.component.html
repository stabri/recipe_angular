<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()"  #f="ngForm" >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" class="form-control" ngModel name="name" required #nameControl="ngModel">
          <small class="form-text text-muted" *ngIf="!nameControl.valid && nameControl.touched">Please enter a valid ingredoent name</small>

        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount: </label>
          <input type="number" id="amount" class="form-control" ngModel name="amount" required [pattern]="'^[1-9]+[0-9]*$'" #amountControl="ngModel">
          <small class="form-text text-muted" *ngIf="!amountControl.valid && amountControl.touched">Amount must be greater than 0</small>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{ editMode? 'Update': 'Add'}}</button>
          <button type="button" class="btn btn-danger" (click)="onDelete()" [disabled]="!editMode" >Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
