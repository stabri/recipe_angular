<div class="row">
  <div class="col-md-5">
    <app-recipe-list
        (recipeSelecter)="selectedRecipeProp = $event"
    ></app-recipe-list>
  </div>
  <div class="com-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipeProp; else infoText"
      [recipe]="selectedRecipeProp">
    </app-recipe-detail>
    <ng-template #infoText>
      <p
        [ngStyle]="{color: 2 % 2 === 0? 'blue': 'red'}"
        [ngClass]="{sampleClass: 1 + 1 === 2}">
        Pleas select a recipe</p>
    </ng-template>
  </div>
</div>
