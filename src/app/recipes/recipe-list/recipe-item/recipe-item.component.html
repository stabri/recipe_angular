<div class="card" style="width: 22rem;" >
  <div class="row card-body" (click)="onSelected()">
    <div class="col-md-6">
    <h5 class="card-title">{{ recipeSelected.name }}</h5>
    <p class="card-text">{{ recipeSelected.description }}</p>
    </div>
    <div class="col-md-6">
    <img [src]="recipeSelected.imagePath"
         alt="{{ recipeSelected.name }}"
         class="img-fluid"
         style="max-height: 70px">
     </div>
  </div>
</div>
