<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-width: 500px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown >
  <button type="button"
          class="btn btn-danger dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >
    Manage Recipe
  </button>
  <div class="dropdown-menu" >
    <a class="dropdown-item" (click)="addToShoppingList()" style="cursor: pointer;">add to shopping list</a>
    <a class="dropdown-item" style="cursor: pointer;">Edit recipe</a>
    <a class="dropdown-item" style="cursor: pointer;">Delete recipe</a>
  </div>
</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} : {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
