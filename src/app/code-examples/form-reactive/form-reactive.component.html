<div class="container">
  <div class="row">
    <form [formGroup]="singnUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-check-inline" *ngFor="let gender of genders">
        <input class="form-check-input" type="radio" id="gender" [value]="gender" formControlName="gender">
        <label class="form-check-label" for="gender">
          {{ gender }}
        </label>
      </div>
      <hr>
      <div class="row">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-primary" style="margin-left: 10px;" (click)="onClearForm()">Clear Form</button>
      </div>
    </form>
  </div>
</div>
