<div class="container">
  <div class="row">
    <div class="col-12">
      <input type="text" [(ngModel)]="filteredStatus" placeholder="enter status">
      <br>
      <button type="button" class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br><br>
      <h2>App status: {{ appStatus | async}}</h2>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status'"
         [ngClass]="getStatusClasses(server)">
          <strong>{{ server.name | shorten:15 }}</strong> |
            {{ server.instanceType | uppercase }} |
            {{ server.started | date:'fullDate' | uppercase }}
            <span class="badge badge-pill badge-info">
              {{ server.status }}
            </span>
        </li>
      </ul>
    </div>
  </div>
</div>
