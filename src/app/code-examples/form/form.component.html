<div class="container">
  <div class="row row">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
          ngModel name="username">
      </div>
      <button class="btn btn-outline-dark" style="margin-bottom: 15px;" type="button">Suggest an Username</button>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email"
          ngModel name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="secret">Secret question</label>
        <select id="secret" class="form-control"
          ngModel name="secret">
          <option value="pet" selected>Your first Pet?</option>
          <option value="teatcher">Your first school teatcher?</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
