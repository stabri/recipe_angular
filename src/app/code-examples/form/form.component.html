<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" ngModel name="username" required>
        </div>
        <button class="btn btn-outline-dark" style="margin-bottom: 15px;" type="button">Suggest an Username</button>
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" type="radio" name="gender" ngModel [value]="gender" required>
          <label class="form-check-label" for="gender">
            {{ gender }}
          </label>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" ngModel name="email" required email #emailVal="ngModel">
          <small class="form-text text-muted" *ngIf="!emailVal.valid && emailVal.touched">Please enter a valid email address</small>
        </div>
      </div>
      <small class="form-text text-muted" *ngIf="!userData.valid && userData.touched">User data is invalid</small>
      <div class="form-group">
        <label for="secret">Secret question</label>
        <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret" required>
          <option value="pet" selected>Your first Pet?</option>
          <option value="teatcher">Your first school teatcher?</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questionAnswer">Question answer</label>
        <textarea class="form-control" rows="3" name="questionAnswer" [(ngModel)]="answer"></textarea>
      </div>
      <p>Your reply: {{ answer }}</p>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>
