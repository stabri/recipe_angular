<app-header (selectedFeature) = "onNaviagate($event)"></app-header>
  <div class="container">

      <div class="col-xs-12">
        <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>

      </div>
    </div>
  </div>
